<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linksniff </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
  <canvas id="particles-canvas"></canvas>
  
  <div class="container">
    <div class="header">
      <div class="title-container">
        <h2>linksniff </h2>
        <p>PDF Phishing Detection</p>
      </div>
      <button id="themeToggle" class="theme-toggle">☀️</button>
    </div>

    <div class="card">
      <div id="uploadSection" class="upload-section">
        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <p class="upload-text">Upload a PDF file to analyze for phishing threats</p>
        <input type="file" id="pdfFile" accept=".pdf" />
        <button class="btn btn-outline">Select PDF</button>
        <div id="fileName" class="file-name"></div>
      </div>

      <div class="container">
        <button id="analyzeBtn" class="btn btn-primary btn-block">
          Analyze PDF
          <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
        </button>
      </div>
    </div>

    <div id="scanProgress" class="scan-progress" style="display: none;">
      <div class="scan-animation">
        <div class="scan-line"></div>
      </div>
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
      <div class="scan-status">Analyzing PDF...</div>
    </div>

    <div class="card result-section" id="resultSection" style="display: none;">
      <div class="container">
        <div class="risk-circle">
          <svg width="120" height="120" viewBox="0 0 120 120">
            <circle class="circle-bg" cx="60" cy="60" r="54"></circle>
            <circle class="circle-progress" cx="60" cy="60" r="54" stroke-dasharray="339.292" stroke-dashoffset="339.292"></circle>
          </svg>
          <div class="risk-percentage">
            <div id="riskValue" class="risk-value">0%</div>
            <div class="risk-label">Risk Level</div>
          </div>
        </div>

        <div id="riskStatus" class="risk-status">
          <svg class="risk-status-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          <span>Analyzing...</span>
        </div>

        <h3 class="section-title">Detected Features</h3>
        <div class="features-grid" id="featuresGrid">
          <!-- Features will be dynamically added here -->
        </div>

        <h3 class="section-title">URL Analysis</h3>
        <div id="urlAnalysis">
          <!-- URL analysis will be dynamically added here -->
        </div>
  <script src="popup.js"></script>
</body>
</html>
